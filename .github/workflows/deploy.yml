name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permissions n√©cessaires pour d√©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Emp√™che les d√©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optionnel)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Inject API Key into index.html
        env:
          VOORA_API_KEY: ${{ secrets.VOORA_API_KEY }}
          VOORA_ORG_ID: ${{ secrets.VOORA_ORG_ID }}
        run: |
          echo "üîß Injection de la cl√© API depuis GitHub Secrets..."

          if [ -z "$VOORA_API_KEY" ] || [ -z "$VOORA_ORG_ID" ]; then
            echo "::error::Secrets manquants. V√©rifiez que VOORA_API_KEY et VOORA_ORG_ID sont bien des *Repository secrets* (Settings > Secrets and variables > Actions), pas des Environment secrets d'un autre environnement."
            exit 1
          fi

          echo "Secrets re√ßus (longueurs): apiKey=${#VOORA_API_KEY} chars, orgId=${#VOORA_ORG_ID} chars"

          # Use Node.js to avoid sed escaping issues with special characters in secrets
          node scripts/inject-config.js

          # Only check config object lines (not the if() or doc); script already verifies this
          if grep -q 'organizationId: "ORGA_ID"' index.html || grep -q 'apiKey: "VOTRE_CLE_API_ICI",' index.html; then
            echo "::error::Les placeholders n'ont pas √©t√© remplac√©s dans l'objet de config (index.html)."
            exit 1
          fi

          echo "‚úÖ Cl√© API inject√©e avec succ√®s (build id visible dans les logs ci-dessus)"
          echo "‚ö†Ô∏è La cl√© n'est jamais affich√©e dans les logs"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
